<!doctype html>
<html>
<head>
<style type="text/css">
body{width:600px;}
div{
  border:solid 1px #000;
  background:#A9D0F5;
  margin:2em;
  padding:2px;  /* easier to see */
}
p{
  border:solid 1px #000;
  background:#E6E6E6;
  float:left;
  width:75%;
  margin:0;
  padding-left:.5em;
}

.clearfix:after{
  content:"";
  display:table;
  clear:both;
}

</style>
</head>
<body>

<div class="clearfix"><p><a href="http://drupal7.newciv.org">A product of the Feeds module</a>  A clearfix example</p></div>

</body>
</html>
